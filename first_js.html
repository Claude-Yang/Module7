<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Javascript Example</title>
    <style>
        button {
            display: block;
            margin-top: 20px;
        }
    </style>
    <script>
        function getDate() {
            alert(Date());
            document.getElementById("date_display").innerHTML= Date();
        }
    </script>
</head>

<body>
    <h1>Javascript Example</h1>
    <button type="button" id="myButton" onclick="alert('Hi There!')">Greeting</button>
    <button type="button" id="Button2" onclick="getDate()">get_Date</button>
    <div id="date_display">
        <p>display date</p>
    </div>
</body>
</html>
